# common配置，非必要情况下不用修改
# server配置
server.port: 8989

# 应用环境配置
solon.env: @profiles.active@
#应用名称
solon.app.name: layjava-admin
#应用标题
solon.app.title: "LayJavaAdmin"
#应用组
solon.app.group: "layjava"

# 添加外部扩展配置
---
solon.env.on: prod
solon.config.add: "./app.yml"

---
solon.config.load:
  - "config/*.yml"

# 记录器级别的配置示例
solon.logging.logger:
  "com.zaxxer.hikari":
    level: WARN

# security url放行配置
security:
  # 排除路径
  excludes:
    - /
    # 登录
    - /auth/login

# 本地缓存
layjava.cache:
  driverType: "caffeine" #缓存类型
  keyHeader: "layjava"

# 代码生成
gen:
  # 作者
  author: chengliang4810
  # 默认生成包路径 system 需改成自己的模块名称 如 system monitor tool
  packageName: com.layjava.system
  # 自动去除表前缀，默认是false
  autoRemovePre: false
  # 表前缀（生成类名不会包含表前缀，多个用逗号分隔）
  tablePrefix: sys_
  # 使用的模版 默认是vben，原生的是vue
  platform: vben
