# drone配置文件说明  https://docs.drone.io/yaml/docker/#the-node-attribute
kind: pipeline
type: docker
name: default
# 触发条件
trigger:
  branch:
    - master
  event:
    - push

steps:
  # maven 打包jar
  - name: package-jar
    image: maven:3.9.9-amazoncorretto-17
    timeout: 3m
    volumes: # 将容器内目录挂载到宿主机，仓库需要开启Trusted设 置
      - name: maven_cache
        path: /root/.m2 # 将maven下载依赖的目录挂载出来，防止重复下载\
      - name: app
        path: /app
    commands:
      # 打包jar
      - mvn clean package -P prod -DskipTests=true
      # 复制jar到指定目录, 与主机目录共享
      # - cp layjava-admin/target/layjava-admin.jar /app/layjava-admin.jar
      # 复制jar到当前目录， 通过linux的scp发送到远程机器
      - cp layjava-admin/target/layjava-admin.jar ./layjava-admin.jar
  # 部署jar到远程机器
  - name: deployment-jar
    image: appleboy/drone-scp
    settings:
      host:
        from_secret: remote_host
      username:
        from_secret: remote_user
      password:
        from_secret: remote_ps
      port: 22
      command_timeout: 3m
      target: /app/layjava-admin/api
      source: layjava-admin.jar
    depends_on:
      - package-jar
  # 到远程机器上重启layjava-admin-api
  - name: restart
    image: appleboy/drone-ssh
    # pull: if-not-exists
    depends_on:
      - deployment-jar
    settings:
      host:
        from_secret: remote_host
      username:
        from_secret: remote_user
      password:
        from_secret: remote_ps
      port: 22
      command_timeout: 2m
      script:
        - docker restart layjava-admin-api

