# 钉钉通知
  - name: dingtalk
    image: lddsb/drone-dingtalk-message
    pull: if-not-exists
    # 无论成功还是失败都通知
    when:
      status:
        - success
        - failure
    settings:
      type: markdown
      tips_title: 您有一个部署通知
      tpl: /tpl/markdown.tpl
      tpl_build_status_success: 成功
      tpl_build_status_failure: 失败
      msg_at_mobiles:
        from_secret: dingding_notify_phone
      secret: SEC6a614e73a9880edfb83e875e63306a40bef8ff73c98e37046922303a4a7613c0
      token:
        from_secret: dingding_token
    volumes: # 将容器内目录挂载到宿主机，仓库需要开启Trusted设 置
      - name: dingtalk
        path: /tpl
    depends_on:
      - package-jar
      - deployment-jar
      - restart

# 映射主机目录
volumes:
  # maven仓库目录，避免重复下载依赖
  - name: maven_cache
    host:
      path: /storge/drone/cache
  # docker的
  - name: socker
    host:
      path: /var/run/docker.sock
  - name: app
    host:
      path: /app/layjava-admin/api
  - name: dingtalk
    host:
      path: /app/dingtalk